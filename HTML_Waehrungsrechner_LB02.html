<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="with=device-widht, initial-scale=1.0">
    <title>Waehrungsrechner von Thierry für die LB02</title>
    <link rel="stylesheet" href="CSS_Waehrungsrechner_LB02.css">
</head>
<body>
    <div class="Rechner">
        <h1>Währungsrechner für die LB02</h1>
        <div class="währungsrechner">
            <div class="wahlbox">
                <select name="währung" class="währung"></select>
                <input type="zahl" id="zahlenbox">
            </div>
        </div>

        <div class="antwortbox">
            <div class="währung">
                <select name="währung" class="währung"></select>
                <input type="text" id="ergebnisbox">
            </div>
        </div>

        <button id="button">Umrechnen</button>
    </div>
<script src="JavaScript_Waehrungsrechner_LB02.js"></script>
</body>
</html>
